services:
  blog_backend:
    image: backend_golang_image
    build:
      context: .
      dockerfile: ./backend/Dockerfile
      args:
        - target=dev
    container_name: backend_golang_container
    environment:
      - TZ=Asia/Tokyo
      - BACKEND_ENV=dev
      - BACKEND_PORT=8000
      - BLOG_DATABASE_HOST=blog_database
      - BLOG_DATABASE_PORT=3306
      - BLOG_DATABASE_USER=blog
      - BLOG_DATABASE_PASSWORD=blog
      - BLOG_DATABASE_DATABASE=blog
    ports:
      - "8000:8000"
    tty: true
    volumes:
      - ./backend:/app

  blog_frontend:
    build:
      context: .
      dockerfile: ./docker/frontend/Dockerfile.dev
    container_name: frontend_next_container
    environment:
      - TZ=Asia/Tokyo
      - WATCHPACK_POLLING=true
    ports:
      - "3000:3000"
    tty: true
    volumes:
      - ./frontend:/app
    command: sh -c "yarn install && yarn dev"

  blog_database:
    image: mysql:lts
    platform: linux/amd64
    container_name: database_mysql_container
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD="yes"
      - MYSQL_USER=blog
      - MYSQL_PASSWORD=blog
      - MYSQL_DATABASE=blog
    volumes:
      - blog_database_data:/var/lib/mysql
      - ./backend/_tools/mysql/conf.d:/etc/mysql/conf.d:cached
    ports:
      - "3306:3306"

volumes:
  blog_database_data: